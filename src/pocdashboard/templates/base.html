{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/base/reset.min.css"  %}" />
    <link rel="stylesheet" href="{% static "css/base/style.css"  %}" />
    <link rel="stylesheet" href="{% static "css/base/header-1.css"  %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% block header %}
    {% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
            <a class="navbar-brand" href="#">
                <img src="{% static 'image/logo.png' %}"  width="55" height="55"> <span> Analysis Business Intelligence </span>
            </a>
            <nav class="nav">         
                {% if user.is_authenticated %}
                <h2 id="personne"> {{ user.username }} </h2>
                <a class="button-40" role="button" href="{% url 'logout' %}" role="button"> DÃ©connexion </a>
                {% endif %}
            </nav>
        </div>
      </header>

      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert" style="position: fixed !important; margin-top: -20px !important; width: 50% !important; left: 25% !important; z-index: 99 !important;">
         <span style="font-size: 1.3rem;"> {{ message }} </span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="z-index: 100 !important;"></button>
      </div>
      {% endfor %}
      {% endif %}

      {%block content%}
      {% endblock%}
</body>
</html>
